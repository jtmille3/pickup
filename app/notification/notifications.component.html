<div class="alert alert-dismissible" role="alert" *ngFor="let notification of notifications"
  [class.alert-info]="notification.type === notificationType.Info"
  [class.alert-warning]="notification.type === notificationType.Warning"
  [class.alert-success]="notification.type === notificationType.Success"
  [class.alert-danger]="notification.type === notificationType.Danger">
  <button *ngIf="editService.edit" type="button" class="btn btn-xs btn-danger" (click)="onDelete(notification)"><i class="glyphicon glyphicon-trash"></i> Delete notification</button>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onClose(notification)"><span aria-hidden="true">&times;</span></button>
  {{notification.text}}
</div>
