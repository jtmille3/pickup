<div id="notification-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Notification</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Text</label>
            <input type="text" class="space form-control" [(ngModel)]="text" (keydown.enter)="onAddNotification()"/>
          </div>
          <div class="form-group">
            <label>Type</label>
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="notification-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                {{notificationType[type]}}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="notification-menu">
                <li *ngFor="let key of keys" (click)="type = key">
                  <a href="#" onclick="return false;">{{notificationType[key]}}</a>
                </li>
              </ul>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onAddNotification()">Add notification</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
