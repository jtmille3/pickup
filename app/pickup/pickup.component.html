<div class="container-fluid pickup">
  <div class="row">
    <div class="col-md-8">
      <form class="form-inline">
        <button *ngIf="editService.edit" class="btn btn-danger delete" (click)="onDeleteActivity(activity)" title="Delete activity"><i class="glyphicon glyphicon-trash"></i> Delete activity</button>
        <div class="form-group">
          <div class="name">{{activity.name}}</div>
        </div>
        <button *ngIf="editService.edit" type="button" class="add-event btn btn-primary" (click)="onAddEvent(activity)" title="Add event"><i class="glyphicon glyphicon-plus"></i> Add event</button>
        <button *ngIf="editService.edit" type="button" class="add-notification btn btn-primary" (click)="onAddNotification(activity)" title="Add notification"><i class="glyphicon glyphicon-bell"></i> Add notification</button>
        <button *ngIf="editService.edit" type="button" class="add-notification btn btn-primary" (click)="onAddLink(activity)" title="Add link"><i class="glyphicon glyphicon-link"></i> Add link</button>
      </form>
      <notifications [(notifications)]="activity.notifications"></notifications>
      <events [(events)]="activity.events"></events>
    </div>
    <div class="col-md-4">
      <div class="well">
        <div class="form-group">
          <bootstrap-datepicker [(date)]="date" (change)="onDateChange($event)"></bootstrap-datepicker>
        </div>
      </div>
      <comments [comments]="activity.comments"></comments>
    </div>
  </div>
</div>
<links [(links)]="activity.links"></links>

<event-dialog></event-dialog>
<notification-dialog></notification-dialog>
<link-dialog></link-dialog>
