<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <form class="form-inline">
        <button class="btn btn-danger glyphicon glyphicon-trash" (click)="onDeleteActivity(activity)" title="Delete activity"></button>
        <div class="form-group">
          <div class="name">{{activity.name}}</div>
        </div>
        <button class="btn btn-primary pull-right" (click)="onAddEvent(activity)"><i class="glyphicon glyphicon-plus"></i> Event</button>
      </form>
      <pickup-events [activity]="activity"></pickup-events>
    </div>
    <div class="col-md-4">
      <div class="well">
        <div class="form-group">
          <bootstrap-datetimepicker>Loading...</bootstrap-datetimepicker>
        </div>
      </div>
      <pickup-comments [comments]="activity.comments"></pickup-comments>
    </div>
  </div>
</div>
<event-dialog></event-dialog>
