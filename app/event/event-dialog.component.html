<div id="event-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Event</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Space</label>
            <input type="text" class="space form-control" [(ngModel)]="space" (keydown.enter)="onAddEvent()"/>
          </div>
          <div class="form-group">
            <label>Time</label>
            <!-- <input type="text" class="time form-control" [(ngModel)]="time" (keydown.enter)="onAddEvent()"/> -->
            {{time}}
            <bootstrap-timepicker [(time)]="time"></bootstrap-timepicker>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onAddEvent()">Add event</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
